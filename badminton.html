<!DOCTYPE html>
<html>

<head>
    <title>Badminton</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <img class="mySlides" src="https://www.srkrec.edu.in/img/gallery/new/169.jpg" alt="Image 1">
        <img class="mySlides" src="https://www.srkrec.edu.in/img/gallery/new/166.jpg" alt="Image 2">
        <img class="mySlides" src="https://srkrec.edu.in/img/sports/7.jpg" alt="Image 3">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1;
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>

</body>

</html>
